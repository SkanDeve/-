<!DOCTYPE html>
<html>
 <head>
     <title>회원가입</title>
     <meta charset="utf-8">
     <style>
         body {background-color: antiquewhite}
     </style>
 </head>

    <body bgcolor=beige>
        <section align=center><img src="./image/이미지.jpg"></section>
         <br> 
        <table border="1"
               CELLSPACING=0 
               border
               bordercolor=lightgray
               align=center
               width=auto
               bgcolor=white>
            <tr>
                <td>
                    <label> * 아이디</label>
                </td>
                <td>
                    <label>
                        <input type=text name=id maxlength="10" size="20"
                        placeholder="10글자 이내로 입력하세요.">
                    </label>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label> * 비밀번호</label>
                </td>
                <td>
                    <label><input type=password name=pass size=20
                    placeholder="비밀번호를 입력하세요."></label>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label> * 비밀번호확인</label>
                </td>
                <td>
                    <label><input type=password name=pass size=20
                    placeholder="동일하게 입력하세요."></label>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label> * 이름</label>
                </td>
                <td>
                    <label>
                        <input type=text name=name size=4 maxlength="4">
                    </label>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label>  * 성별</label>
                </td>
                <td>
                    <label>
                        <input type=radio name=sex checked>남자
                        <input type=radio name=sex>여자
                    </label>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label>  * 전화번호</label>
                </td>
                <td>
                    <label><select name=phone size=1 multiple>
             <option value=010>010</option>
             <option value=011>011</option>
             <option value=016>016</option>
            </select> -
            <input type=text size="4" maxlength=4> -
            <input type=text size="4" maxlength=4></label>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label>  * 주민등록번호 앞자리(6)</label>
                </td>
                <td>
                    <label><input type=text name=pass size=6></label>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label>  이메일</label>
                </td>
                <td>
                    <label>
                        <input type=text name=pass size=6 maxlength="20">@
            <select name=phone size=1 multiple>
             <option value=네이버>naver.com</option>
             <option value=다음>daum.net</option>
             <option value=구글>google.com</option>
            </select>
                    </label>
                </td>
            </tr>
        </table>
        <p align=center>
            <input type=submit>
            <input type=reset>
        <p>
    </body>
</html>
